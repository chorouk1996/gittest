version: '2.1'

services:

  ordererTF1.banksco.com:
    container_name: ordererTF1.banksco.com
    image: hyperledger/fabric-orderer:2.2.0
    environment:
      - FABRIC_LOGGING_SPEC=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererTF1.banksco.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererTF1.banksco.com/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7040:7050

  ordererMetier.banksco.com:
    container_name: ordererMetier.banksco.com
    image: hyperledger/fabric-orderer:2.2.0
    environment:
      - FABRIC_LOGGING_SPEC=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererMetier.banksco.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererMetier.banksco.com/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7041:7050
  
  ordererJuridique.banksco.com:
    container_name: ordererJuridique.banksco.com
    image: hyperledger/fabric-orderer:2.2.0
    environment:
      - FABRIC_LOGGING_SPEC=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererJuridique.banksco.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/banksco.com/orderers/ordererJuridique.banksco.com/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7042:7050

  peerTF1.bank1.banksco.com:
    container_name: peerTF1.bank1.banksco.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peerTF1.bank1.banksco.com
      - CORE_PEER_ADDRESS=peerTF1.bank1.banksco.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peerTF1.bank1.banksco.com:7051
      - CORE_PEER_LOCALMSPID=Bank1MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/bank1.banksco.com/peers/peerTF1.bank1.banksco.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/bank1.banksco.com/peers/peerTF1.bank1.banksco.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
      - 7053:7053

  peerMetier.bank2.banksco.com:
