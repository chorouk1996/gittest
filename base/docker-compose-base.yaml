        - ../crypto-config/peerOrganizations/bank3.banksco.com/peers/peerJuridique.bank3.banksco.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/bank3.banksco.com/peers/peerJuridique.bank3.banksco.com/tls:/etc/hyperledger/fabric/tls
