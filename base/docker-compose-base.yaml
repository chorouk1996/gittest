        - ../crypto-config/peerOrganizations/bank2.banksco.com/peers/peerMetier.bank2.banksco.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/bank2.banksco.com/peers/peerMetier.bank2.banksco.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 8051:7051
      - 8053:7053

  peerJuridique.bank3.banksco.com:
