kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: "share-pvc-template"
## PARAMETRES
parameters:
  - name: PVCNAME
    description: Name of pvc to share.
    required: true
objects:
## POD
  - apiVersion: v1
    kind: Pod
    metadata:
      name: share-pvc-pod
      labels:
        name: share-pvc-pod
        docker-registry: default
    spec:
      volumes:
        - name: ${PVCNAME}
          persistentVolumeClaim:
            claimName: ${PVCNAME}
      containers:
        - name: task-pv-container
          image: nginx
          ports:
            - containerPort: 80
              name: "http-server"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: ${PVCNAME}
## Service
  - apiVersion: v1
    kind: Service
    metadata:
      name: share-pvc-pod-service
      labels:
        run: share-pvc-pod
    spec:
      type: NodePort
      ports:
      - port: 8080
        targetPort: 80
        protocol: TCP
        name: http
      selector:
        docker-registry: default
  ## Route
  - apiVersion: v1
    kind: Route
    metadata:
      name: share-pvc-pod-route
    spec:
      to:
        kind: Service
        name: share-pvc-pod-service
      tls:
        termination: edge
