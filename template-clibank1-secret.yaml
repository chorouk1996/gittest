apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: fabric-clibank1-secret-template
metadata:
  name: tpl-clibank1-secret
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: fabric-clibank1-secret-dc
  spec:
    strategy:
      type: Recreate
    replicas: 1
    template:
      metadata:
        labels:
          name: clibank1
      spec:
        volumes:
          - name: fabricfiles
            persistentVolumeClaim:
              claimName: fabric-pvc
          - name: secret-volume
            secret:
              secretName: secret-blockchain-org1-solution2
        containers:
          - name: clibank1-secret
            image: hyperledger/fabric-tools:2.2.0
            imagePullPolicy: Always
            command: ["sh", "-c","cd ../fabric &&  chmod +x ../fabric/channel.sh && ../fabric/channel.sh && sleep 24h"]
            env:
            - name: GOPATH
              value: "/opt/gopath"
            - name: CORE_VM_ENDPOINT
              value: "unix:///host/var/run/docker.sock"
            - name: FABRIC_LOGGING_SPEC
              value: "DEBUG"
            - name: CORE_PEER_ID
              value: "cliBank1"
            - name: CORE_PEER_ADDRESS
              value: "peer0:7051"
            - name: CORE_PEER_LOCALMSPID
              value: "Bank1MSP"
            - name: CORE_PEER_TLS_ENABLED
              value: "true"
            - name: CORE_PEER_TLS_CERT_FILE
              value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/server.crt"
            - name: CORE_PEER_TLS_KEY_FILE
              #value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/server.key"
              value: "/etc/secret-volume/peerorg.orgdomain1.peers.peer0.tls.serverkey"
            - name: CORE_PEER_TLS_ROOTCERT_FILE
              value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/ca.crt"
            - name: CORE_PEER_MSPCONFIGPATH
              value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/users/Admin@bank1.banksco.com/msp"
            - name: CHANNEL_NAME
              value: "bankscochannel"
            - name: ORDERER_TLS_CA
              value: "/fabric/crypto-config/ordererOrganizations/banksco.com/orderers/orderer.banksco.com/msp/tlscacerts/tlsca.banksco.com-cert.pem"
            - name: PEER0_BANK1_TLS_CA
              value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/ca.crt"
            - name: PEER0_BANK1_PRADDR
              value: "peer0:7051"
            - name: PEER1_BANK1_TLS_CA
              value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer1.bank1.banksco.com/tls/ca.crt"
            - name: PEER1_BANK1_PRADDR
              value: "peer1:7051"           
            volumeMounts:
              - name: fabricfiles
                mountPath: /fabric
              - name: secret-volume
                mountPath: /etc/secret-volume
                readOnly: true
            ports:
              - containerPort: 7051
                protocol: TCP

- apiVersion: v1
  kind: Service
  metadata:
    annotations: null
    labels: null
    name: clibank1-secret-svc
  spec:
    ports:
    - name: clibank
      port: 7051
      protocol: TCP
      targetPort: 7051
    selector:
      name: clibank1

