objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: peer0bank1dc
  spec:
    strategy:
      type: Recreate
    replicas: 1
    template:
      metadata:
        labels:
          name: peer0
      spec:
        volumes:
        - name: fabricfiles
          persistentVolumeClaim:
            claimName: fabric-pvc
        containers:
          - name: peer0-bank1-banksco-com
            image: hyperledger/fabric-peer:2.2.0
            imagePullPolicy: Always
            command: ["sh","-c","peer node start"]
            env:
              - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
                value: "peer0:7051"
              - name: CORE_PEER_GOSSIP_ORGLEADER
                value: "false"
              - name: CORE_PEER_GOSSIP_USELEADERELECTION
                value: "true"
              - name: CORE_PEER_ID
                value: "peer0"
              - name: FABRIC_LOGGING_SPEC
                value: "DEBUG"
              - name: CORE_PEER_LOCALMSPID
                value: "Bank1MSP"
              - name: CORE_PEER_PROFILE_ENABLED
                value: "true"
              - name: CORE_PEER_TLS_ENABLED
                value: "true"                
              - name: CORE_PEER_TLS_CERT_FILE
                value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/server.crt"
              - name: CORE_PEER_TLS_KEY_FILE
                value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/server.key"
              - name: CORE_PEER_TLS_ROOTCERT_FILE
                value: "/fabric/crypto-config/peerOrganizations/bank1.banksco.com/peers/peer0.bank1.banksco.com/tls/ca.crt"
            volumeMounts:
              - mountPath: /fabric
                name: fabricfiles
            ports:
              - containerPort: 7051
- apiVersion: v1
  kind: Service
  metadata:
    annotations: null
    labels: null
    name: peer0
  spec:
    ports:
    - name: "7051"
      port: 7051
      targetPort: 7051
    selector:
      name: peer0

